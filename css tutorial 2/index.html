<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Tutorial</title>

    <!-- styles -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- opacity -->
    <div class="none">none</div>
    <div class="opacity-1">opacity 1</div>
    <div class="opacity-2">opacity 0.5</div>
    <div class="opacity-0">opacity 0</div>

    <!-- end opacity -->

    <!-- box styling -->

    <div class="box-1">i'm width border box</div>
    <div class="box-2">i'm normal</div>
    <div class="box-3">i'm without border-box</div>
    <!--end box styling -->

    <ul class="navbar">
      <li><a href="#">home</a></li>
      <li><a href="#">about</a></li>
      <li><a href="#">product</a></li>
      <li><a href="#">contact</a></li>
    </ul>
    <div class="hello">Hello world</div>
    <!-- each content is generally block instead of inline -->
    <div class="block">i'm block element</div>
    <h1 class="block">i'm block element</h1>
    <p class="block">i'm block element</p>
    <span class="inline">i'm inline element</span>

    <a href="#" class="inline">i'm inline element</a>

    <img src="./smoothie.jpeg" alt="" class="inline" width="100" />
  </body>
</html>
